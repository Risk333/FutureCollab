<!DOCTYPE html="en">
<html>
  <head>
    <title>FutureCollab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <center>
      <img
        src="images/FutureCollab.png"
        title="FutureCollab"
        width="64"
        height="64"
      />
      <h2>FutureCollab</h2>
    </center>

    <button id="downloadData">Download Data</button>

    <!-- Interested Profiles dropdown -->
    <details>
      <summary>
        <span class="profiles_dropdown">Interested Profiles</span>
      </summary>
      <div class="dropdown-content">
        <fieldset style="pointer-events: auto; opacity: 1">
          <legend id="section_name">Linkedin</legend>

          <div class="display_profiles">
            <ul id="taggedList"></ul>
          </div>
        </fieldset>
      </div>
    </details>

    <!-- Not-Interested Profiles dropdown
    <details>
      <summary>
        <span class="profiles_dropdown">Not Interested Profiles</span>
      </summary>
      <div class="dropdown-content">
        <fieldset style="pointer-events: auto; opacity: 1">
          <legend id="section_name">Linkedin</legend>

          <div class="display_profiles">
            <ul id="taggedList"></ul>
          </div>
        </fieldset>
      </div>
    </details> -->

    <div class="bottom">
      <!-- Links -->
      <a href="https://github.com/Risk333/FutureCollab.git">
        <img
          src="images/github-32px.png"
          title="Github"
          width="20"
          height="20"
        />
      </a>
      <!-- Version -->
      <a class="right">
        <span id="ext-version"></span>
      </a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
