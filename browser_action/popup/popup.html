<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FutureCollab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="top">
      <img
        src="images/FutureCollab.png"
        title="FutureCollab"
        width="64"
        height="64"
      />
      <h2>FutureCollab</h2>
    </div>

    <!-- Interested Profiles dropdown -->
    <details>
      <summary>
        <span class="profiles_dropdown">Interested Profiles</span>
      </summary>
      <div class="dropdown-content">
        <fieldset>
          <legend>LinkedIn</legend>
          <div class="display_profiles">
            <table id="interestedProfilesTable">
              <thead>
                <tr>
                  <th>Profile URL</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </fieldset>
      </div>
    </details>

    <!-- Not-Interested Profiles dropdown -->
    <details>
      <summary>
        <span class="profiles_dropdown">Not Interested Profiles</span>
      </summary>
      <div class="dropdown-content">
        <fieldset>
          <legend>LinkedIn</legend>
          <div class="display_profiles">
            <table id="notInterestedProfilesTable">
              <thead>
                <tr>
                  <th>Profile URL</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </fieldset>
      </div>
    </details>

    <div class="pressButton">
      <button class="button button1" id="downloadData">Download Data</button>
      <button class="button button2" id="removeData">Remove Entries</button>
    </div>

    <div class="bottom">
      <a href="https://github.com/Risk333/FutureCollab">
        <img
          src="images/github-32px.png"
          title="Github"
          width="20"
          height="20"
        />
      </a>
      <a class="right">
        <span id="ext-version"></span>
      </a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
